<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <main class="left-half">
  <div>
  <h1>Your Result</h1>
  <div class="circle">
  <div class="score">76</div>
  <div class="full-score">of 100</div>
  </div>

  <h2>Great</h2>
  <p class="comment">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  </main>
<main class="right-half">
  <h3>Summary</h3>

 <p class="reaction">
  <span class="left"><img src="assets\images\icon-reaction.svg">Reaction</span>
  <span class="right"><span class="black">80</span> <span class="gray">/ 100</span></span>
  </p>

  <p class="memory">
  <span class="left"><img src="assets\images\icon-memory.svg">Memory</span>
  <span class="right"><span class="black">92</span> <span class="gray">/ 100</span></span>
  </p>

  <p class="verbal">
    <span class="left"><img src="assets\images\icon-verbal.svg">Verbal</span>
    <span class="right"><span class="black">61</span> <span class="gray">/ 100</span></span>
  </p>
  <p class="visual">
  <span class="left"><img src="assets\images\icon-visual.svg">Visual</span>
  <span class="right"><span class="black">72</span> <span class="gray">/ 100</span></span>
  </p>
  <button>Continue</button>
  </main>

</body>
</html>
